- doc: Test outline for mgnify-amplicon-pipeline-quality-control-single-end.ga
  job:
    Accession: 'DRR011051, DRR010705'
  outputs:
    SE_MultiQC_stats:
      element_tests:
        fastqc:
          path: test-data/MultiQC_stats/fastqc.tabular
          compare: diff
          lines_diff: 0
        general_stats:
          path: test-data/MultiQC_stats/general_stats.tabular
          compare: diff
          lines_diff: 0
        sources:
          asserts:
            - that: has_text
              text: "FastQC	all_sections	DRR010705_trimming"
            - that: has_text
              text: "FastQC	all_sections	DRR011051_trimming"
    SE_MultiQC_report:
      asserts:
        - that: has_text
          text: "DRR010705_ambiguous_base_filtering"
        - that: has_text
          text: "81.0%"
        - that: has_text
          text: "DRR010705_initial_reads"
        - that: has_text
          text: "81.1%"
        - that: has_text
          text: "DRR010705_length_filtering"
        - that: has_text
          text: "DRR010705_trimming"
        - that: has_text
          text: "DRR011051_ambiguous_base_filtering"
        - that: has_text
          text: "82.2%"
        - that: has_text
          text: "DRR011051_initial_reads"
        - that: has_text
          text: "DRR011051_length_filtering"
        - that: has_text
          text: "DRR011051_trimming"
    SE_QC_processed_FASTA:
      element_tests:
        DRR010705:
          path: test-data/processed_FASTA/DRR010705.fasta
          compare: diff
          lines_diff: 0
        DRR011051:
          path: test-data/processed_FASTA/DRR011051.fasta
          compare: diff
          lines_diff: 0
