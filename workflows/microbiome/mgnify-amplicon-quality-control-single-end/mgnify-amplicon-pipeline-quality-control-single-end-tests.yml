- doc: Test outline for mgnify-amplicon-pipeline-quality-control-single-end.ga
  job:
    Single-end reads:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: DRR010481
        path: test-data/DRR010481.fastqsanger.gz
  outputs:
    SE_MultiQC_stats:
      element_tests:
        fastqc:
          path: test-data/MultiQC_stats/fastqc.tabular
          compare: diff
          lines_diff: 0
        general_stats:
          path: test-data/MultiQC_stats/general_stats.tabular
          compare: diff
          lines_diff: 0
        sources:
          asserts:
            - that: has_text
              text: "FastQC	all_sections	DRR010481_trimming"
            - that: has_text
              text: "FastQC	all_sections	DRR010481_trimming"
    SE_MultiQC_report:
      asserts:
        - that: has_text
          text: "DRR010481_ambiguous_base_filtering"
        - that: has_text
          text: "84.0%"
        - that: has_text
          text: "DRR010481_initial_reads"
        - that: has_text
          text: "47%"
        - that: has_text
          text: "DRR010481_length_filtering"
        - that: has_text
          text: "DRR010481_trimming"
        - that: has_text
          text: "DRR010481_ambiguous_base_filtering"
        - that: has_text
          text: "48%"
        - that: has_text
          text: "549 bp"
        - that: has_text
          text: "242 bp"
        - that: has_text
          text: "DRR010481_initial_reads"
        - that: has_text
          text: "DRR010481_length_filtering"
        - that: has_text
          text: "DRR010481_trimming"
    SE_QC_processed_FASTA:
      element_tests:
        DRR010481:
          path: test-data/processed_FASTA/DRR010481.fasta
          compare: diff
          lines_diff: 0
