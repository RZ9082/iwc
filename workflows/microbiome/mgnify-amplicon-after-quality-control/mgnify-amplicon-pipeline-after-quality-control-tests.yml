        ERR2715528_MERGED_FASTQ.fasta:
          asserts:
            - that: has_text
              text: "# mapseq v1.2.6 (Jan 20 2023)"
            - that: has_text
              text: "SILVA"
            - that: has_n_columns
              comment: "#"
              n: 15
    OTU SSU SILVA:
